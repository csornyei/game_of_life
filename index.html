<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="style.css">
    <script src="./globals.js"></script>
    <script src="./functions.js"></script>
</head>

<body>
    <header>
        <div class="col">
            <h2>
                Game area size
            </h2>
            <div>
                <label class="label" for="width">Width</label>
                <input type="range" name="width" id="width" min="10" max="50" oninput="onWidthChange(event)">
                <input type="number" name="widthNumber" min="10" max="50" id="widthNumber"
                    onchange="onWidthChange(event)">

            </div>
            <div>
                <label class="label" for="height">Height</label>
                <input type="range" name="height" id="height" min="10" max="40" oninput="onHeightChange(event)">
                <input type="number" name="heightNumber" min="10" max="40" id="heightNumber"
                    onchange="onHeightChange(event)">
            </div>
        </div>
        <div class="col">
            <h2>
                Frame length
            </h2>
            <div>
                <input type="range" name="speed" id="speed" min="100" max="1000" step='50'
                    oninput="onSpeedChange(event)">
                <input type="number" name="speedNumber" min="100" max="1000" step='50' id="speedNumber"
                    onchange="onSpeedChange(event)">
            </div>
        </div>
        <div>
            <h3>Generation <span id="generation">0</span></h3>
        </div>
        <div>
            <button class="button" onclick="stepButtonClickHandler()">Step</button>
            <button class="button" onclick="startButtonClickHandler()" id="startStopButton">Start Game</button>
        </div>
    </header>
    <main>
        <canvas id="canvas" onmousedown="getCursorPosition(event)"></canvas>
    </main>
    <script src="script.js"></script>
</body>

</html>
